{% extends 'blog/base.html' %}

{% block content %}
			{% for post in posts %}
			<div class="row card">
				<div class="col-sm-12 card-body">
					<p class="small">published: {{ post.published_date }}</p>
					<h3 class="card-title text-capitalize">{{ post.title }}</h3>
					<p class="card-text lead">{{ post.text|linebreaksbr }}</p>
				</div>
			</div>
			<br>
			{% endfor %}
{% endblock %}
